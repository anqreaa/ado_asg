name: SQL CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    name: Run SQL CI/CD on Snowflake

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Verify SQL files exist
      - name: Verify SQL files
        run: |
          if [ ! -f cleaning.sql ]; then
            echo "ERROR: cleaning.sql not found!"
            exit 1
          fi
          if [ ! -f profiling.sql ]; then
            echo "ERROR: profiling.sql not found!"
            exit 1
          fi
          echo "All SQL files exist."

      # Step 3: Install SnowSQL
      - name: Install SnowSQL
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2.24/linux_x86_64/snowsql-1.2.24-linux_x86_64.bash
          bash snowsql-1.2.24-linux_x86_64.bash

      # Step 4: Run SQL scripts on Snowflake
      - name: Execute SQL Scripts
        env:
          SNOWSQL_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWSQL_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWSQL_PWD: ${{ secrets.SNOWFLAKE_PWD }}
          SNOWSQL_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWSQL_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          echo "Running cleaning.sql..."
          snowsql -a $SNOWSQL_ACCOUNT -u $SNOWSQL_USER -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE -w $SNOWSQL_WAREHOUSE -f cleaning.sql
          
          echo "Running profiling.sql..."
          snowsql -a $SNOWSQL_ACCOUNT -u $SNOWSQL_USER -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE -w $SNOWSQL_WAREHOUSE -f profiling.sql

      # Step 5: Deployment confirmation
      - name: Deployment Status
        run: echo "CI/CD pipeline completed successfully."
