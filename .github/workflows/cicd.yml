name: SQL CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify SQL files
        run: |
          if [ ! -f cleaning.sql ]; then
            echo "ERROR: cleaning.sql not found!"
            exit 1
          fi
          if [ ! -f profiling.sql ]; then
            echo "ERROR: profiling.sql not found!"
            exit 1
          fi

      - name: Install SnowSQL CLI
        run: |
          python3 -m pip install --upgrade pip
          pip install snowflake-cli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run SQL scripts
        env:
          SNOWSQL_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWSQL_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWSQL_PWD: ${{ secrets.SNOWFLAKE_PWD }}
          SNOWSQL_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWSQL_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          snowsql -a $SNOWSQL_ACCOUNT -u $SNOWSQL_USER -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE -w $SNOWSQL_WAREHOUSE -f cleaning.sql
          snowsql -a $SNOWSQL_ACCOUNT -u $SNOWSQL_USER -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE -w $SNOWSQL_WAREHOUSE -f profiling.sql

