name: SQL CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    name: Run SQL CI/CD on Snowflake

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install SnowSQL CLI
      - name: Install SnowSQL CLI
        run: |
          python3 -m pip install --upgrade pip
          pip install snowflake-cli
          # Add SnowSQL to PATH for future steps
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Step 3: Verify SnowSQL installation
      - name: Verify SnowSQL
        run: snowsql -v

      # Step 4: Execute all SQL scripts dynamically using key-pair login
      - name: Run SQL Scripts on Snowflake
        env:
          SNOWSQL_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWSQL_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWSQL_PRIVATE_KEY_PATH: ${{ secrets.SNOWSQL_PRIVATE_KEY_PATH }}
          SNOWSQL_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWSQL_PRIVATE_KEY_PASSPHRASE }}
          SNOWSQL_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWSQL_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          for sql_file in *.sql; do
            echo "Running $sql_file..."
            snowsql -a $SNOWSQL_ACCOUNT -u $SNOWSQL_USER \
              --private-key-path "$SNOWSQL_PRIVATE_KEY_PATH" \
              --private-key-passphrase "$SNOWSQL_PRIVATE_KEY_PASSPHRASE" \
              -r $SNOWSQL_ROLE -w $SNOWSQL_WAREHOUSE \
              -f "$sql_file"
          done

      # Step 5: Deployment confirmation
      - name: Deployment Status
        run: echo "CI/CD pipeline completed successfully."
