name: SQL CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sql-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install SQLFluff
      run: pip install sqlfluff

    - name: Lint SQL files
      run: sqlfluff lint .

    - name: Deployment simulation
      run: echo "SQL scripts validated and ready for execution"
